<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crypto Sim - Markets</title>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
    <script src="../static/js/markets.js" th:src="@{/js/markets.js}" type="text/javascript"></script>
</head>

<header th:replace="fragments/header :: header"></header>

<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-lg-12">
            <h1>Current Markets</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-12">
            <h3>Select Currency</h3>
            <a th:href="@{'/markets?fiat=GBP'}" id="pound" class="btn btn-outline-primary">&#163;</a> <!--£-->
            <a th:href="@{'/markets?fiat=USD'}" id="dollar" class="btn btn-outline-primary">$</a> <!--$-->
            <a th:href="@{'/markets?fiat=EUR'}" id="euro" class="btn btn-outline-primary">&#8364;</a> <!--€-->
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-12">
            <h2>Bitcoin</h2>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_401ca" style="height: 500px"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCGBP/?exchange=COINBASE" rel="noopener" target="_blank"><span class="blue-text">BTCGBP Chart</span></a> by TradingView</div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript" th:inline="javascript">
                    /*<![CDATA[*/
                    let BTCFiat = /*[[${fiat}]]*/ "";
                    new TradingView.widget(
                        {
                            "autosize": true,
                            "symbol": "COINBASE:BTC"+BTCFiat,
                            "interval": "D",
                            "timezone": "Europe/London",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "container_id": "tradingview_401ca"
                        }
                    );
                    /*]]>*/
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-12">
            <h2>Ethereum</h2>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_825e3" style="height: 500px"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/ETHGBP/?exchange=COINBASE" rel="noopener" target="_blank"><span class="blue-text">ETHGBP Chart</span></a> by TradingView</div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript" th:inline="javascript">
                    /*<![CDATA[*/
                    let ETHFiat = /*[[${fiat}]]*/ "";
                    new TradingView.widget(
                        {
                            "autosize": true,
                            "symbol": "COINBASE:ETH"+ETHFiat,
                            "interval": "D",
                            "timezone": "Europe/London",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "container_id": "tradingview_825e3"
                        }
                    );
                    /*]]>*/
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-lg-12">
            <h2>Cardano</h2>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_ead17" style="height: 500px"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/ADAGBP/?exchange=COINBASE" rel="noopener" target="_blank"><span class="blue-text">ADAGBP Chart</span></a> by TradingView</div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript" th:inline="javascript">
                    /*<![CDATA[*/
                    let ADAFiat = /*[[${fiat}]]*/ "";
                    new TradingView.widget(
                        {
                            "autosize": true,
                            "symbol": "COINBASE:ADA"+ADAFiat,
                            "interval": "D",
                            "timezone": "Europe/London",
                            "theme": "light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "container_id": "tradingview_ead17"
                        }
                    );
                    /*]]>*/
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>

</div>
</body>
</html>
